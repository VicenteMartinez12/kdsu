
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KDSU Orders API</title>
  <link rel="stylesheet" type="text/css" href="/static/swagger/swagger-ui.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
    }
    #logo-bar {
      background-color: #f5f5f5;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #logo-bar img {
      height: 40px;
      margin-right: 15px;
    }
    #swagger-ui {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="logo-bar">
    <img src="/static/swagger/kdsu-logo.png" alt="KDSU Logo">
    <h2>KDSU Orders API</h2>
  </div>
  <div id="swagger-ui"></div>
  <script src="/static/swagger/swagger-ui-bundle.js"></script>
  <script src="/static/swagger/swagger-ui-standalone-preset.js"></script>
  <script>
    const ui = SwaggerUIBundle({
      url: "{{ schema_url }}",
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
      layout: "StandaloneLayout"
    });
  </script>
</body>
</html>
